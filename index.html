<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header style="Background-color: lightblue; padding: 20px; text-align: center;">
        <h1>Sistem Pendaftaran Murid Baru</h1>
        <nav>
            <a href="">Home</a>
            <a href="">Sign Up</a>
            <a href="">Login</a>
            <a href="">Informasi</a>
        </nav>
    </header>
    <main style="padding: 50px;">
        <form action="" method="post">
            <section id="personal-information">
                <fieldset style="padding: 40px;">
                    <legend><strong>Data Pribadi</strong></legend>
                    <label for="name">Nama Lengkap:</label>
                    <input type="text" id="name" name="name" required><br><br>
                    <label for="date-of-birth">Tanggal Lahir:</label>
                    <input type="date" id="date-of-birth" name="date-of-birth" required><br><br>
                    <label for="address">Alamat Tinggal Saat ini:</label>
                    <input type="text" id="address" name="address" required><br><br>
                    <label for="phone">No. Telepon:</label>
                    <input type="tel" id="phone" name="phone" required><br><br>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required><br><br>
                    <label for="gender">Jenis Kelamin:</label>
                    <input type="radio" id="gender" name="gender" required> Laki-laki
                    <input type="radio" id="gender" name="gender" required> Perempuan<br><br>
                    <label for="religion">Agama:</label>
                    <select id="religion" name="religion" required>
                        <option value="islam">Islam</option>
                        <option value="christianity">Kristen</option>
                        <option value="catholicism">Katolik</option>
                        <option value="hinduism">Hindu</option>
                        <option value="buddhism">Buddha</option>
                        <option value="confucianism">Konghucu</option>
                    </select><br><br>
                    <label for="previous-school">Asal Sekolah:</label>
                    <input type="text" id="previous-school" name="previous-school" required><br><br>
                    <label for="national-id">No. KTP/SIM:</label>
                    <input type="text" id="national-id" name="national-id" required><br><br>    
                    <label for="father-name">Nama Ayah</label>
                    <input type="text" id="father-name" name="father-name" required><br><br>
                    <label for="mother-name">Nama Ibu</label>
                    <input type="text" id="mother-name" name="mother-name" required><br><br>
                    <label for="parents-phone">No. Telepon Orang Tua:</label>
                    <input type="tel" id="parents-phone" name="parents-phone" required><br><br>
                    
                </fieldset>
                <fieldset></fieldset>
                <fieldset></fieldset>
            </section>
        </form>
    </main>
</body>
</html>
